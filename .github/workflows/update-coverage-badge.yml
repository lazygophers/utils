name: Update Coverage Badge

on:
  push:
    branches: [master, main]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Required for committing coverage updates
  actions: read    # Required for downloading artifacts

env:
  GO_VERSION: '1.25'

jobs:
  coverage:
    name: Update Coverage Badge
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          echo "Running tests with coverage..."
          make test-coverage

          # Get coverage percentage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Coverage: ${COVERAGE}%"
          echo "COVERAGE_PERCENT=${COVERAGE}" >> $GITHUB_ENV

      - name: Generate coverage report
        run: |
          echo "Generating coverage report..."
          go tool cover -html=coverage.out -o coverage.html

          # Create coverage summary
          echo "## Test Coverage Report" > coverage-summary.md
          echo "" >> coverage-summary.md
          echo "**Total Coverage:** ${COVERAGE_PERCENT}%" >> coverage-summary.md
          echo "" >> coverage-summary.md
          echo "### Coverage by Package" >> coverage-summary.md
          echo "" >> coverage-summary.md
          echo '```' >> coverage-summary.md
          go tool cover -func=coverage.out >> coverage-summary.md
          echo '```' >> coverage-summary.md

      - name: Create coverage badge
        run: |
          COVERAGE=${{ env.COVERAGE_PERCENT }}
          COLOR="red"

          # Use awk for floating point comparison instead of bc
          if awk "BEGIN {exit !($COVERAGE >= 90)}"; then
            COLOR="brightgreen"
          elif awk "BEGIN {exit !($COVERAGE >= 80)}"; then
            COLOR="green"
          elif awk "BEGIN {exit !($COVERAGE >= 70)}"; then
            COLOR="yellow"
          elif awk "BEGIN {exit !($COVERAGE >= 60)}"; then
            COLOR="orange"
          fi

          echo "Badge color: $COLOR for coverage: $COVERAGE%"

          # Create badge URL
          BADGE_URL="https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}"
          echo "BADGE_URL=${BADGE_URL}" >> $GITHUB_ENV

          # Save badge URL to file for later use
          echo $BADGE_URL > coverage-badge-url.txt

      - name: Update README files with coverage badge
        run: |
          echo "Updating coverage badges in README files..."

          # Function to update coverage badge in a file
          update_coverage_badge() {
            local file="$1"
            local badge_line="[![Test Coverage](${{ env.BADGE_URL }})](https://github.com/lazygophers/utils/actions/workflows/test-and-build.yml)"

            if [ -f "$file" ]; then
              echo "Processing $file..."

              # Check if coverage badge already exists
              if grep -q "Test Coverage" "$file" || grep -q "coverage-.*%-" "$file"; then
                echo "Updating existing coverage badge in $file..."
                # Update existing badge - handle both formats
                sed -i.bak -E "s|\[\!\[Test Coverage\].*\]\(.*\)|$badge_line|g" "$file"
                sed -i.bak -E "s|https://img\.shields\.io/badge/coverage-[0-9.]*%25-[a-z]*|${{ env.BADGE_URL }}|g" "$file"
              else
                echo "Adding new coverage badge to $file..."
                # Find the line with Go Reference badge and add coverage badge after it
                if grep -q "Go Reference" "$file"; then
                  sed -i.bak "/Go Reference/a\\
$badge_line" "$file"
                elif grep -q "License.*badge" "$file"; then
                  # Add after License badge if Go Reference not found
                  sed -i.bak "/License.*badge/a\\
$badge_line" "$file"
                else
                  # Add after the language links line
                  sed -i.bak "/Languages.*:/a\\
\\
$badge_line" "$file"
                fi
              fi
              rm -f "$file.bak"
            else
              echo "Warning: $file not found"
            fi
          }

          # Update both README files
          update_coverage_badge "README.md"
          update_coverage_badge "README_zh.md"

      - name: Commit coverage updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check if there are any changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add README.md README_zh.md coverage.out coverage.html coverage-summary.md coverage-badge-url.txt
          git commit -m "chore: update test coverage badge to ${COVERAGE_PERCENT}%

          ğŸ¤– Auto-updated by GitHub Actions

          Coverage Report:
          - Total Coverage: ${COVERAGE_PERCENT}%
          - Threshold: 65%
          - Status: $(if awk "BEGIN {exit !(${COVERAGE_PERCENT} >= 65)}"; then echo "âœ… PASS"; else echo "âŒ FAIL"; fi)

          ğŸ“„ Updated Files:
          - README.md (English)
          - README_zh.md (Chinese)
          - Coverage reports and artifacts"

          git push